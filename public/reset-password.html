

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - HomeTwo Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-image {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 14px 45px 14px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 20px;
            padding: 5px;
        }
        
        .requirements {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .requirements-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .requirement {
            color: #555;
            font-size: 13px;
            margin: 5px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .requirement:before {
            content: "‚Ä¢";
            position: absolute;
            left: 5px;
            color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }

        .logo-fallback {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            margin: 0 auto 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img 
                src="/assets/images/HomeTwo.png" 
                alt="HomeTwo Logo" 
                class="logo-image"
                id="logoImage"
                onerror="handleLogoError()"
            >
            <div class="logo-fallback" id="logoFallback">üîê</div>
            <h1>Reset Password</h1>
            <p class="subtitle">Create a strong new password for your account</p>
        </div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="newPassword" 
                        placeholder="Enter new password"
                        required
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        placeholder="Confirm new password"
                        required
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            
            <div class="requirements">
                <div class="requirements-title">Password Requirements:</div>
                <div class="requirement">At least 6 characters long</div>
                <div class="requirement">Both passwords must match</div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Reset Password
            </button>
            
            <div id="message" class="message"></div>
        </form>
        
        <div class="back-link">
            <a href="#" onclick="closeWindow()">‚Üê Back to Login</a>
        </div>
    </div>
    
    <script>
        // Get token from URL
        const urlParts = window.location.pathname.split('/');
        const token = urlParts[urlParts.length - 1];
        
        // Handle logo loading error
        function handleLogoError() {
            document.getElementById('logoImage').style.display = 'none';
            document.getElementById('logoFallback').style.display = 'flex';
        }
        
        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }
        
        // Show message
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }
        
        // Close window
        function closeWindow() {
            window.close();
            if (!window.closed) {
                alert('Please close this window and return to the app');
            }
        }
        
        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showMessage('‚ùå Passwords do not match', 'error');
                return;
            }
            
            // Validate password length
            if (newPassword.length < 6) {
                showMessage('‚ùå Password must be at least 6 characters', 'error');
                return;
            }
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>Resetting...';
            
            try {
                const response = await fetch(`https://camp-movements-backend.onrender.com/api/auth/reset-password/${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ newPassword })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('‚úÖ ' + data.message + ' You can now close this window and login.', 'success');
                    
                    // Clear form
                    document.getElementById('resetForm').reset();
                    
                    // Try to close window after 3 seconds
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                } else {
                    showMessage('‚ùå ' + (data.message || 'Password reset failed'), 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                showMessage('‚ùå Connection error: ' + error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
        
        // Check if token exists
        if (!token || token === 'reset-password') {
            showMessage('‚ùå Invalid or missing reset token', 'error');
            document.getElementById('submitBtn').disabled = true;
        }
    </script>
</body>
</html>
